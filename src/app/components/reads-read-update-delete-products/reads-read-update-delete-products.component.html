<div class="mt-5">

  <div class="form-control">
    <strong>Find By Category</strong>
    <div class="form-check">
      <!-- way to set to selected radio button at the first time -->
      <input [checked]="categoryAll" (change)="onCategoryAllChange()" class="form-check-input" type="radio"
             id="exampleRadios"> <!-- checked="checked" inside form will work-->
      <label class="form-check-label" for="exampleRadios">
        All
      </label>
    </div>

    <!-- (change)="" work after input changes -->
    <div class="form-check">
      <input  [(ngModel)]="category" (change)="onCategoryChange()" class="form-check-input" type="radio"
             id="exampleRadios1"
             value="jewelery">
      <label class="form-check-label" for="exampleRadios1">
        Jewelery
      </label>
    </div>

    <div class="form-check">
      <input [(ngModel)]="category" (change)="onCategoryChange()" class="form-check-input" type="radio"
             id="exampleRadios2"
             value="electronics">
      <label class="form-check-label" for="exampleRadios2">
        Electronics
      </label>
    </div>

    <div class="form-check">
      <input [(ngModel)]="category" (change)="onCategoryChange()" class="form-check-input" type="radio"
             id="exampleRadios3"
             value="women's clothing">
      <label class="form-check-label" for="exampleRadios2">
        Women's clothing
      </label>
    </div>

    <div class="form-check">
      <input [(ngModel)]="category" (change)="onCategoryChange()" class="form-check-input" type="radio"
             id="exampleRadios4"
             value="men's clothing">
      <label class="form-check-label" for="exampleRadios4">
        Men's clothing
      </label>
    </div>
  </div>


  <table class="table table-light  mt-5">
    <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
      <th scope="col" colspan="2">Options</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of productsByCategory">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.description.substring(0,75)}}</td>
      <td>{{ product.price | currency : 'THB' }}</td>
      <td>
        <img width="70px" src="{{product.image}}">
      </td>
      <td style="padding-top: 35px;">
        <button class="btn btn-danger" (click)="onRemoveClicked(product.id)">
          remove
        </button>
      </td>
      <td style="padding-top: 35px;">
        <!---->
        <button class="btn btn-warning" routerLink="/update/{{product.id}}">
          edit
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
