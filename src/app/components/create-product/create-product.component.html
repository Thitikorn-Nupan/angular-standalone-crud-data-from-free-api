<div class="container w-50 mt-5">
  <!--
  *** Lean ag form module
      Keep a pattern
      #<name Of Form Tag>="ngForm"  works with (ngSubmit)="<method has argument type any>"
  -->
  <form #formCreate="ngForm" (ngSubmit)="onClickedSubmitFormCreate(formCreate.value)" class="form form-control mt-2"> <!-- // form module -->

    <strong>Form Create Product</strong>

    <div class="form-floating mb-3">
      <input ngModel type="url" class="form-control" placeholder="Images Urls..." name="image" >
      <label >Image Urls</label>
    </div>

    <div class="form-floating mb-3">
      <input ngModel type="text" class="form-control" placeholder="title..." name="title" >
      <label >Title</label>
    </div>

    <div class="form-floating mb-3">
      <!-- *** remember get value from tags *** just mapped the name  -->
      <!-- before mapped have to mark ngModel attribute in input text field.  -->
      <input ngModel type="text" class="form-control" placeholder="description..." name="description" >
      <label>Description</label>
    </div>


    <div class="form-floating mb-3">
      <!-- *** remember get value from tags *** just mapped the name  -->
      <!-- before mapped have to mark ngModel attribute in input text field.  -->
      <input ngModel type="number" class="form-control" placeholder="price..." name="price">
      <label>Price</label>
    </div>


    <div class="form-control">
      <strong>Category</strong>

      <!-- (change)="" work after input changes -->
      <div class="form-check">
        <input ngModel class="form-check-input" type="radio" name="category"
               id="exampleRadios1"
               value="jewelery">
        <label class="form-check-label" for="exampleRadios1">
          Jewelery
        </label>
      </div>

      <div class="form-check">
        <input ngModel class="form-check-input" type="radio" name="category"
               id="exampleRadios2"
               value="electronics">
        <label class="form-check-label" for="exampleRadios2">
          Electronics
        </label>
      </div>

      <div class="form-check">
        <input ngModel class="form-check-input" type="radio" name="category"
               id="exampleRadios3"
               value="women's clothing">
        <label class="form-check-label" for="exampleRadios2">
          Women's clothing
        </label>
      </div>

      <div class="form-check">
        <input ngModel class="form-check-input" type="radio" name="category"
               id="exampleRadios4"
               value="men's clothing">
        <label class="form-check-label" for="exampleRadios4">
          Men's clothing
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-secondary mt-2">Submit</button>

  </form>


  <!-- i set on parent component instead it works-->
  <!-- *** now routerLink already to use -->
  <!--<router-outlet></router-outlet>-->

</div>
